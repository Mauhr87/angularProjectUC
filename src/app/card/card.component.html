<div class="card">
    <a [routerLink]="[CardLink]">
        <img [src]="Image" class="border-bottom w-100" />
    </a>
    <div class="card-body text-center">
        <h5 class="card-title text-uppercase fw-bold">{{Title}}</h5>
        <a [routerLink]="[CardLink]" class="btn btn-lg text-uppercase link-light">See {{Type}}</a>
    </div>
</div>

<div class="container mt-5 mb-5">
    <h1 class="text-center mb-5">Trending Gifs</h1>
    <div class="gifs row row-cols-1 row-cols-sm-2 row-cols-md-2 g-4">
        <div class="col col-md-3" *ngFor="let gif of gifs">
            <div class="gif border d-flex flex-column flex-grow-1 h-100">
                <img [src]="gif.images.downsized_large.url" class="w-100" alt="Image">
                <h2 class="fs-6 text-center mb-0 p-4 pb-1 text-purple fw-bold">{{gif.title}}</h2>
                <span class="text-center pb-4 text-black-50" text=>Type: {{gif.type}}</span>
            </div>
        </div>
    </div>
</div>

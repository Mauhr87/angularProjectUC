<div class="card">
    <img [src]="Card.images.downsized_large.url" class="w-100" alt="Image">
    <div class="card-body text-center">
        <h2 class="fs-6 text-center mb-0 p-4 pb-1 text-purple fw-bold">{{Card.title}}</h2>
        <span class="text-center pb-4 text-black-50" text=>Type: {{Card.type}}</span>
    </div>
</div>
